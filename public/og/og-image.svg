<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!--
    KovaFlo OG Image â€” 1200x630 (1.91:1)
    Safe margins: ~60px all sides so LinkedIn/mobile crops never clip text.
    Export this SVG to a JPG (quality ~80) and reference it in index.html:
    https://www.kovaflo.io/og/og-image.jpg
  -->

  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#004581"/>
      <stop offset="1" stop-color="#019ABD"/>
    </linearGradient>

    <!-- subtle wave shape -->
    <linearGradient id="wave" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="rgba(255,255,255,.14)"/>
      <stop offset="1" stop-color="rgba(255,255,255,0)"/>
    </linearGradient>

    <!-- soft shadow -->
    <filter id="s" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10" result="b"/>
      <feOffset dy="8" result="o"/>
      <feMerge><feMergeNode in="o"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Decorative waves (very subtle; stay out of safe area) -->
  <g opacity="0.45">
    <path d="M0,520 C220,460 360,600 600,560 C820,520 980,640 1200,600 L1200,630 L0,630 Z" fill="url(#wave)"/>
    <path d="M0,120 C260,160 420,60 650,110 C900,165 1030,120 1200,150 L1200,0 L0,0 Z" fill="rgba(255,255,255,.05)"/>
  </g>

  <!-- Content (inside 60px safe margins) -->
  <g transform="translate(80,110)" filter="url(#s)">
    <!-- Mark -->
    <circle cx="70" cy="70" r="50" fill="rgba(255,255,255,.95)"/>
    <!-- Wordmark -->
    <text x="160" y="90"
      font-family="Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial"
      font-size="90" font-weight="900" letter-spacing="-0.5"
      fill="#FFFFFF">
      Kova<tspan fill="#AEE3F2">Flo</tspan>
    </text>
    <!-- Tagline -->
    <text x="160" y="150"
      font-family="Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial"
      font-size="34" font-weight="600"
      fill="rgba(255,255,255,.92)">
      Strong Data. Seamless Flow.
    </text>
  </g>

  <!-- Footer domain (left; stays within safe area) -->
  <text x="80" y="560"
    font-family="Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial"
    font-size="26" font-weight="600"
    fill="rgba(255,255,255,.9)">
    www.kovaflo.io
  </text>
</svg>
